<h3 mat-dialog-title>Ask new question</h3>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Type your question...</mat-label>
      <input matInput [(ngModel)]="message" type="text" name="question">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>
    Close
  </button>

  <button mat-flat-button color="primary" (click)="onSend()">Send</button>
</mat-dialog-actions>
