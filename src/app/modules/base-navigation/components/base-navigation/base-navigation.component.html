<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <div *ngIf="user" style="text-align: center; margin: 20px 0">
      <h3>{{user.name}}</h3>
      <div>{{user.mail}}</div>
      <div>{{user.phone}}</div>
    </div>
    <div *ngIf="!user" style="height: 116px">

    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="./live" routerLinkActive="active-menu">Live</a>
      <a mat-list-item routerLink="./subjects" routerLinkActive="active-menu">Subjects</a>
      <!--      <a mat-list-item routerLink="./settings">Settings</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="display: flex; justify-content: space-between">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Lecture Time</span>
      </div>
      <div>
        <button mat-button (click)="onLogout()">Log out</button>
      </div>
    </mat-toolbar>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
